spring.application.name=WalletAppReal

# Tells hibernate to print all the generated SQL queries to the console. Useful for debugging and learning
spring.jpa.show-sql=true

# Specifies the SQL dialect hibernate should use
# Using the non-deprecated MySQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Controls how hibernate handles schema generation:
# create > Drops and recreates schema in every run
# create-drop > Drop schema at app stops
# update > updates DB schema (add new cols/tables, won't delete anything)
# validate > Only validates schema, doesn't change it
spring.jpa.hibernate.ddl-auto=update

# Format SQL output for better readability
spring.jpa.properties.hibernate.format_sql=true



# ShardingSphere JDBC URL (correct format for 5.x)
spring.datasource.url=jdbc:shardingsphere:classpath:sharding.yml
spring.datasource.driver-class-name=org.apache.shardingsphere.driver.ShardingSphereDriver